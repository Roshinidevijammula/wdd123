<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>HTML media element</title>
    </head>
    <body>
        <h1>Let's take a quick video tutorial for html Basic Media element</h1>
        <video src="video.mp4" height="250px" controls></video>
        <br><p>This is video media element</p>
        <br><hr><br>
	<audio controls>
  	<source src="audio.mp3" type="audio/mp3">
	</audio>
    <br><p>This is audio media element</p>
    <br><hr><br>
    <br >
    <picture>
        <source media=(min-width:46px)>
        <img src="https://www.simplilearn.com/ice9/free_resources_article_thumb/what_is_image_Processing.jpg" height="200px" alt="image" />
    </picture><br><p>This is picture media element</p>
    <br><hr><br>
    <embed src="https://www.youtube.com/embed/eIOAtcuK8bU" type="video/webm" height ="200px" >
    <br><p>This is embeded media element</p>
        <br><hr><br>
    </body>
</html>
