<html>
<head>
	<title>Registration Page</title>
	<style type="text/css">
		body{
			display: flex;
			align-items: center;
			flex-direction: column;
			padding: 10% 0;
		}
		form{
			border: 1px solid black;
			margin:0 34%;
			padding : 10px;
			background-color: #02e0ce;
			}
	</style>
</head>
<body>
	<h2>Registration Form</h2>
	<form action="register_process.jsp" method="post">
		<label for="image">Upload Image (less than 5 MB):</label>
		<input type="file" id="image" name="image" required><br><br>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" ><br><br>
		<label for="fatherName">Father's Name:</label>
		<input type="text" id="fatherName" name="fatherName" ><br><br>
		<label for="motherName">Mother's Name:</label>
		<input type="text" id="motherName" name="motherName" ><br><br>
		<label for="gender">Gender:</label>
		<input type="radio" id="male" name="gender" value="male" >
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" value="female" >
		<label for="female">Female</label>
		<input type="radio" id="other" name="gender" value="other" >
		<label for="other">Other</label><br><br>
		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="dob" ><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" ><br><br>
		<label for="studyLevel">Highest Study Level:</label>
		<select id="studyLevel" >
    	<option value="Bacholer's">Bacholer's</option>
    	<option value="10th">10th</option>
    	<option value="12th">12th</option>
  		</select><br><br>
		<label for="department">Department:</label>
		<select id="department" >
    	<option value="CSE">Computer Science</option>
    	<option value="ECE">ECE</option>
    	<option value="Mechanical">Mechanical</option>
    	<option value="Chemical">Chemical</option>
  		</select><br><br>
		<label for="mobile">Mobile Number:</label>
		<input type="text" id="mobile" name="mobile" required><br><br>
		<input type="submit" value="Register">
	</form>
</body>
</html>
