<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wdd_lab5.css">
    <title>WDD_Lab_5(a)</title>
    <script type="text/javascript">
        function validate(){
            var name = document.job.Name.value;
            // var pass = document.job.Password.value;
            var num = document.job.phone.value;

            if(name.length <6){
                alert("Name should have min 6 char");
                return false;
            }
            else if((document.job.Password.value).length < 6){
                alert("password should contain min 6 char")
            }
            else if(num.length != 10){
                alert("Please enter valid Phone number")
            }
            
        }
    </script>
</head>
<body>
    <div class="head">
        <h1>Job Application</h1>
    </div>
    <br>
    <div class="main">
        <form action="#" name="job" onsubmit="return(validate());">
            <label for="Name">Name</label>
            <input type="text" name="Name" id="Name"  required>
            <br><br>
            <label for="Password">Password</label>
            <input type="password" id="Password" required>
            <br><br>
            <label for="Email">Email Id</label>
            <input type="email" name="Email" id="Email" required>
            <br><br>
            <label for="phone">Phone No.</label>
            <input type="text" name="phone" id="phone"  required>
            <br><br>
            <input type="submit" value="SUBMIT">
        </form>
    </div>
</body>
</html>
