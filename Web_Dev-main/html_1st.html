  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 4px;
      }
      </style>
    <title>Web Design Exp 1</title>
  </head>
  <body>

    <h1>Sample Form for Student Data</h1>
    <p>* means necessary</p>
    <form action="wdd_lab1_2.html">
      <fieldset>
        <label for="fname">*First Name:</label><br>
        <input type="text" name="fname" id="fname" placeholder="Tushar" required>
        <br>
        <br>
        <label for="mname">Middle Name:</label><br>
        <input type="text" name="mname" id="mname">
        <br><br>
        <label for="lname">*Last Name:</label><br>
        <input type="text" name="lname" id="lname" placeholder="Gupta" required><br><br>
        <label for="dob">*Date of Birth:</label><br>
        <input type="date" name="dob" required><br><br>
        <label for="Reg no">*Registration Number:</label><br>
        <input type="text" name="regno" placeholder="RA--------"><br><br>
        <label for="mob no">*Mobile number:</label><br>
        <input type="tel" placeholder="1234567890" required><br><br><br>
        <input type="button" value="Submit">
      </fieldset>
    </form>
<br><br>
    <h2>Output</h2>
    <table>
      <tr>
        <td>First name</td>
        <td>Middle name</td>
        <td>Last name</td>
        <td>Date of birth</td>
        <td>Registration number</td>
        <td>Mobile number</td>
      </tr>
      <tr>
        <td>Tushar</td>
        <td></td>
        <td>Gupta</td>
        <td>11-jan-2001</td>
        <td>RA2011028010149</td>
        <td>1234567890</td>
      </tr>
      
    </table><br><br>
